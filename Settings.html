    <div class="photobackground">
        <h1>Settings</h1>
    </div>

    <div class="whitebackground">
        <h3 class="underline">General Settings</h3>
        <form>
            <label for="cookies">Save Cookies</label>
            <input type="checkbox" id="cookies" name="cookies" /><br>
            <label for="EmailNotif">Email Notifications</label>
            <input class="email" type="text" id="EmailNotif" name="EmailNotif" /><br>
            <label for="siteMode">Site Mode</label>
            <select class="dropDown" id="siteMode" name="siteMode">
                <option value="dark">Dark mode</option>
                <option value="light">Light mode</option>
            </select><br>
            <input class="submit" type="submit" value="Submit">
        </form>
     </div>

    <div class="photobackground">
    </div>

    <div class="whitebackground">
        <h3 class="underline">User Settings</h3>
        <form>
            <label for="fontSize">Font Size</label>
            <select class="dropDown" id="siteMode" name="siteMode">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br>
            <label for="boxNotif">Save Cookies</label>
            <input type="checkbox" id="boxNotif" name="boxNotif" /><br>
            <input class="submit" type="submit" value="Submit">
        </form>

        <h3 class="underline">Connect to box</h3>
        <button type="button">Connect!</button>
    </div>
